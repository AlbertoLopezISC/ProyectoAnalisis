<table class="table m-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Categoria</th>
        <th scope="col">Vendedora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productos">
        <th scope="row">{{item.prod}}</th>
        <td>{{item.precio}}</td>
        <td>{{item.cant}}</td>
        <td>{{item.categoria}}</td>
        <td>{{item.nombre}}</td>
      </tr>  
    </tbody>
  </table>
  <div class="float-right">
    <h3 class="text-warning m-4"><strong>Total: {{this.total}}</strong></h3>
    <button class="btn btn-outline-warning mx-2 float-right"  (click)="compra()" >Comprar</button>

  </div>
  <div>
</div>
